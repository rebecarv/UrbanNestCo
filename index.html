 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanNestCo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/fav-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--==HEADER=======================-->
    <header>
        <nav class="navigation">
            <!--LOGO-->
            <a href="#" class="logo">
                UrbanNestCo
            </a>
            <!--MENU-->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Category</a></li>
                <li>
                    <a href="#">Popular</a>
                    <span class="nav-label">Hot Offer</span>
                </li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Recent</a></li>
            </ul>
            <!--BTNS-->
            <div class="nav-btns">
                <!--SEARCH-->
                <a href="#" class="nav-search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="1em"  width="1em" ><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                </a>
                <!--USER-->
                <a href="#" class="nav-user">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="1em"  width="1em" ><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                </a>
                <!--CART-->
                <a href="#" class="nav-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"  height="1em"  width="1em"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                    <span>0</span>
                </a>
            </div>
        </nav>
    </header>
    <!--==SEARCH=======================-->
    <div class="search-bar">
        <div class="search-input">
            <input type="text" placeholder="Search For Product" name="search" />
            <!--cancel-btn-->
            <a href="#" class="search-cancel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"  height="1em"  width="1em"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </a>
        </div>
    </div>
    
    <!--==LOGIN-SIGNUP=======================-->
    <div class="form">
        <!--login-->
        <div class="login-form">
            <!--cancel-btn-->
            <a href="#" class="form-cancel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"  height="1em"  width="1em"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </a>
            <strong>Log In</strong>
            <!--inputs-->
            <form>
                <input type="email" placeholder="Example@gmail.com" name="email" required/>
                <input type="password" placeholder="Password" name="password" required/>
                <input type="submit" value="Log In"/>
            </form>
            <!--forget-signup-->
            <div class="form-btns">
                <a href="#" class="forget">Forgot Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>

    <!--sign up-->
    <div class="sign-up-form">
        <!--cancel-btn-->
        <a href="#" class="form-cancel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"  height="1em"  width="1em"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </a>
        <strong>Sign Up</strong>
        <!--inputs-->
        <form>
            <input type="type" placeholder="Full Name" name="fullname" required/>
            <input type="email" placeholder="Example@gmail.com" name="email" required/>
            <input type="password" placeholder="Password" name="password" required/>
            <input type="submit" value="Sign Up"/>
        </form>
        <!--inputs-->
        <div class="form-btns">
            <a href="#" class="already-account">Already Have Account?</a>
        </div>
    </div>
</div>

    <!--==MAIN=======================-->
     <section id="main">
        <div class="main-text">
            <span>20% Off</span>
            <h1>Wooden Office Desk</h1>
            <p>Lorem ipsum dolor sit amet. At beatae accusantium sit debitis</p>
            <a href="#">Shop Now</a>
        </div>
        <img src="images/main-bg.webp" alt="table"/>
     </section>

     <!--==CATEGORY=======================-->
     <section id="category">

        <a href="#" class="category-box">
            <!--img-->
            <div class="category-img">
                <img src="images/c1.png" alt="Chair"/>
            </div>
            <!--text-->
            <strong>Chair</strong>
        </a>

        <a href="#" class="category-box">
            <!--img-->
            <div class="category-img">
                <img src="images/c2.png" alt="Desk"/>
            </div>
            <!--text-->
            <strong>Desk</strong>
        </a>

        <a href="#" class="category-box">
            <!--img-->
            <div class="category-img">
                <img src="images/c3.png" alt="Sofa"/>
            </div>
            <!--text-->
            <strong>Sofa</strong>
        </a>

        <a href="#" class="category-box">
            <!--img-->
            <div class="category-img">
                <img src="images/c4.png" alt="Bed"/>
            </div>
            <!--text-->
            <strong>Bed</strong>
        </a>

        <a href="#" class="category-box">
            <!--img-->
            <div class="category-img">
                <img src="images/c5.webp" alt="Lamp"/>
            </div>
            <!--text-->
            <strong>Lamp</strong>
        </a>

        <a href="#" class="category-box">
            <!--img-->
            <div class="category-img">
                <img src="images/c6.png" alt="Cabinet"/>
            </div>
            <!--text-->
            <strong>Cabinet</strong>
        </a>

     </section>

    <script src="script.js"></script>

</body>
</html>
